    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a ng-href="{{listConfig.sharePointUrl}}" target="_blank" class="navbar-brand">Dashboard</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">

            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" id="themes">Due {{dueDateFilter}}<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
                <li ng-class="{'active': ( dueDateFilter === 'Any' ) }" ui-sref="date.user({ date: 'Any', user: getShortName( userNameToFilter ) })"><a>Due Any Day</a></li>
                <li class="divider"></li>
                <li ng-class="{'active': ( dueDateFilter === 'Today' ) }" ui-sref="date.user({ date: 'Today', user: getShortName( userNameToFilter ) })"><a>Due Today</a></li>
                <li ng-class="{'active': ( dueDateFilter === 'Tomorrow' ) }" ui-sref="date.user({ date: 'Tomorrow', user: getShortName( userNameToFilter ) })"><a>Due Tomorrow</a></li>
                <li ng-class="{'active': ( dueDateFilter === 'Monday' ) }" ui-sref="date.user({ date: 'Monday', user: getShortName( userNameToFilter ) })"><a>Due Monday</a></li>
                <li ng-class="{'active': ( dueDateFilter === 'Next Week') }" ui-sref="date.user({ date: 'Next Week', user: getShortName( userNameToFilter ) })"><a>Next Week</a></li>
              </ul>
            </li>

            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" id="themes">{{tagsFilter || 'Tags'}}<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
                <li ng-class="{'active': ( tagsFilter === 'All' ) }" ui-sref="date.user({ date: dueDateFilter, user: getShortName( userNameToFilter ), tags: 'All' })"><a>All</a></li>
                <li ng-repeat="classification in classifications" ng-class="{'active': ( tagsFilter === classification ) }" ui-sref="date.user({ date: dueDateFilter, user: getShortName( userNameToFilter ), tags: classification })"><a>{{ classification }}</a></li>
              </ul>
            </li>

            <li ui-sref-active="active" ui-sref="date.user({date: dueDateFilter, user: '', tags: tagsFilter })"><a>All</a></li>
            <li ng-class="{ 'active': (getShortName(user.name) === userNameToFilter) }" ui-sref="date.user({date: dueDateFilter, user: getShortName(user.name) })" ng-repeat="user in users | orderBy:'name':false">
            <a ui-sref="date.user({date: dueDateFilter, user: getShortName(user.name) })">
                    {{user.name | todoUserShort }}
                </a>
            </li>
          </ul>

            <form class="navbar-form navbar-right" ng-submit="">
			<div class="form-group">
			<input type="text" class="form-control input-sm" ng-model="sessionSettings.searchFilter" placeholder="search..."/>
            <span class="glyphicon glyphicon-cog" ng-click="editSettings()"></span>
            <span class="glyphicon glyphicon-calendar" ui-sref="date.calendar({ date: dueDateFilter, user: getShortName( userNameToFilter )})"></span>
			</div>
		  </form>

        </div>
      </div>
    </div>
